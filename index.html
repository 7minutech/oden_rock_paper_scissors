<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "main">
        <div class="score-board">
            <p id = "player_score"></p>
            <p id ="computer_score"></p>
        </div>
        <div class="restart">
            <p id="final_message" class ="restart_items"></p>
            <button id="restartButton" class = "restart_items">
                Restart
            </button>
        </div>
        <div class = "moves">
            <div class = "move">
                <label for="image">Rock</label>
                <input type="image" id="rock" src="imgs/rock_scaled_down_square.jpeg" alt="picture of a rock">
            </div>
            <div class = "move">
                <label for="image">Paper</label>

                <input type="image" id ="paper" src="imgs/paper_scaled_down_square.jpg" alt="picture of paper">
            </div>
            <div class = "move">
                <label for="image">Scissors</label>

                <input type="image" id="scissors" src="imgs/scissors_scaled_down_square.jpeg" alt="picture of scissors">
            </div>
        </div>
        <div class = "messages">
            <div class = "move_displays">
                <div id="human_move" class="move_display">
                    <label for="image" id="human_move_text_display">Player's Move</label>
                    <img src="imgs/waiting_for_move_scaled.jpeg" alt="picture of with an icon for rock, paper, and scissors" id="human_move_img">
                </div>
                <div id = "computer_move" class="move_display">
                    <label for="image" id="computer_move_text_display">Computer's Move</label>
                    <img src="imgs/waiting_for_move_scaled.jpeg" alt="picture of with an icon for rock, paper, and scissors" id="computer_move_img">
                </div>
            </div>
            <div id="message"></div>
            <div id="score-board"></div>
            <div id="end-board"></div>
        </div>
    </div>
</body>
</html>
